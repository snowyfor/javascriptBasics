<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const output = document.querySelector('.output');
    output.innerHTML = '';
    
    
    for (let i = 10; i >= 0; i--) {
      const para = document.createElement('p');
      if (i == 10) {
        para.textContent = `Countdown ${i}`;
      } else if (i == 0) {
        para.textContent = "Blast off!";
      } else {
        para.textContent = i;
      }
      output.appendChild(para);
    }
    
    // output & para dideklarasikan menggunakan const karena tidak akan berubah setelah dibuat
    // yang mana output ke-1 "Countdown 10" akan tetap "Countdown 10", output ke-2 "9" akan tetap "9", dst
  </script>
</body>
</html>
