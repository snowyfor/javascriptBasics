        function add7(num) {
            return num + 7;
        }
        function multiply(a, b) {
            return a * b;
        }
        function capitalize(str) {
            return str.at(0).toUpperCase();
        }
        function lastLetter(str) {
            return str.at(-1);
        }

        console.log(add7(3));
        console.log(multiply(3, 11));
        console.log(capitalize("abc"));
        console.log(lastLetter("abc"));
